<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Grid Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#" class="logo">Логотип</a></li>
                <li><button class="tag-btn" data-tag="tag1">tag#1</button></li>
                <li><button class="tag-btn" data-tag="tag2">tag#2</button></li>
                <li><button class="tag-btn" data-tag="tag3">tag#3</button></li>
                <li><button class="show-all-btn">Show All</button></li>
            </ul>
        </nav>
    </header>
    <div class="grid-container">
        <div class="grid-item wide-1 tall-1" data-tag="tag1">1</div>
        <div class="grid-item wide-1 tall-1" data-tag="tag2">2</div>
        <div class="grid-item wide-1 tall-1" data-tag="tag3">3</div>
        <div class="grid-item wide-1 tall-2" data-tag="tag1">4</div>
        <div class="grid-item wide-1 tall-1" data-tag="tag2">5</div>
        <div class="grid-item wide-1 tall-1" data-tag="tag3">6</div>
        <div class="grid-item wide-1 tall-1" data-tag="tag1">7</div>
        <div class="grid-item wide-1 tall-1" data-tag="tag2">8</div>
        <div class="grid-item wide-1 tall-1" data-tag="tag3">9</div>
        <div class="grid-item wide-2 tall-2" data-tag="tag1">10</div>
        <div class="grid-item wide-2 tall-2" data-tag="tag2">11</div>
        <div class="grid-item wide-1 tall-1" data-tag="tag3">12</div>
        <div class="grid-item wide-1 tall-1" data-tag="tag1">13</div>
        <div class="grid-item wide-1 tall-2" data-tag="tag2">14</div>
        <div class="grid-item wide-2 tall-1" data-tag="tag3">15</div>
        <div class="grid-item wide-1 tall-1" data-tag="tag1">16</div>
        <div class="grid-item wide-1 tall-1" data-tag="tag2">17</div>
        <div class="grid-item wide-1 tall-1" data-tag="tag3">18</div>
        <div class="grid-item wide-1 tall-1" data-tag="tag1">19</div>
        <div class="grid-item wide-2 tall-2" data-tag="tag2">20</div>
    </div>
    <div class="popup-container">
        <div class="popup-content">
            <button class="close-btn">X</button>
            <div class="popup-text"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
